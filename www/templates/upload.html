<ion-view title={{title}}>    

    <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
    <ion-content padding="true">	
	<div class="image-container" ng-show="userData.imageReady" border=1>
		<img class="image-container" ng-src="data:image/jpeg;base64,{{images[0].image}}" ng-show="userData.showFront"/>
		<img class="image-container" ng-src="data:image/jpeg;base64,{{images[1].image}}" ng-hide="userData.showFront"/>
		<a href="" ng-click="flipImage()" ng-if="images.length > 1">
		<img class="flip-button" ng-src="img/ios7-loop-strong.png" width="40"/></a>
	</div>		
	<div class="list list-inset">
	<div class="item">
	<button class="button button-icon icon ion-camera" ng-click="upload()"> {{scanCardLabel}}</button>	</div>
	<div class="item">
	<div class="child-item">
	<select ng-model="userData.state" ng-options="state.$id as state.$value for state in states" class="child-item">
	</select>
	</div></div>
	<div >
	<label class="item item-input">
	Date of Birth : &nbsp;
	<ionic-datepicker input-obj="datepickerObject">
	  <button class="button button-icon  ion-calendar">
		{{datepickerObject.inputDate | date:datepickerObject.dateFormat}}</button>&nbsp;
		<input ng-model="userData.dob" type="hidden"/>
	</ionic-datepicker>
	</label></div>
     </div> 
	<div class="padding-left padding-right">
		<div class="button-bar">
			<button class="button button-balanced" ng-click="redo()" ng-if="images.length > 0"> {{redoLabel}}</button>
			&nbsp;
			<button class="button cobutton" ng-click="save()"> {{doneLabel}}</button>
		</div>
	</div>	 
	<br>
    </ion-content>
</ion-view>
